<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <!-- <mat-card-subtitle *ngFor="let director of directors"
        >Directed by: {{ movie.Director[0].Name }}</mat-card-subtitle
      > -->
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Gname, movie.Genre.Gdescription)"
      >
        Genre
      </button>
      <button mat-button color="primary">Director</button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
