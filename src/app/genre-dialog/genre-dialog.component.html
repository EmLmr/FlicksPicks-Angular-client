<div class="genre-dialog-wrapper">
  <button mat-icon-button color="dark" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
  <div class="genre-details" *ngFor="let genre of genres; let i = index">
    <h2>{{ genre.Gname }}</h2>
    <p>{{ genre.Gdescription }}</p>
  </div>
</div>
